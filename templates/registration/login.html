<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Login</h1>
    <br>
    <form action="auth/" method="POST">{% csrf_token %}
      <h3>Username</h3>
      <input id="username" name="username" type="text">
      <h3>Password</h3>
      <input id="password" name="password" type="text">
      <input type="submit">
    </form>
  </body>
</html>
